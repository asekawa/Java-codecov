jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Print labels
        if: github.event_name == 'pull_request'
        run: echo "${{ toJson(github.event.pull_request.labels) }}"

      - name: Generate coverage report
        if: "!contains(github.event.pull_request.labels.*.name, 'Skip_Coverage_Check')"
        run: mvn test jacoco:report

      - name: Upload coverage reports to Codecov
        if: "!contains(github.event.pull_request.labels.*.name, 'Skip_Coverage_Check')"
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: maintest

      - name: Upload fallback coverage report to Codecov
        if: "contains(github.event.pull_request.labels.*.name, 'Skip_Coverage_Check')"
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./fallback_coverage.txt  # Path to a minimal coverage file
          flags: skipcheck
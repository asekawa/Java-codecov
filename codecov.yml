codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  status:
    project:
      default: false  
      maintest: # This is the flag to check madate the code coverage check
        flags:
          - maintest
        threshold: null
        target: auto
      skipcheck:  # This is the flag to skip the code coverage check conditonally
        flags:
          - skipcheck  # Ensure flags are provided as a list
        informational: true
    patch:
      default:
        enabled: yes
        target: 80
